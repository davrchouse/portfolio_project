<main class="container sides">

        <h3 class="project_header">My Projects</h3>

        <section>
            <div class="project_boxL">
                <img class="darkgray round" src="images/resume_700_500_small.svg" alt="teaching technology and science icons">

            </div>
            <div class="project_boxR">

            </div>   
            <div class="project_boxL">

            </div>
            <div class="project_boxR">

            </div>
            <div class="project_boxL">
                <img class="green round" src="images/reader_700_500.svg" alt="rss feeder icon">

                <h3 class="project_name">Feed Reader Tester</h3>
            </div>
             <div class="project_boxR">
